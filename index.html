<!-- This declares that this is an HTML5 document -->
<!DOCTYPE html>
<!-- The html tag is the root element of the page. lang attribute specifies the language -->
<html lang="en-US">

  <!-- The head section contains metadata about the document and links to external resources -->
  <head>
    <!-- Specifies the character encoding for the document - UTF-8 supports all characters and symbols -->
    <meta charset="UTF-8">
    <!-- Sets the title that appears in the browser tab -->
    <title>Hello HTML!</title>
  </head>

  <!-- The body contains all the content that will be visible on the webpage -->
  <body>
    <!-- Header section typically contains introductory content or navigation -->
    <header>
      <!-- HTML has six levels of headings, h1 is largest, h6 is smallest -->
      <!-- h1 should be used for the main heading of the page -->
      <h1>Hello World!</h1>
      <!-- h2-h6 are used for subheadings in descending order of importance -->
      <h2>Hello World!</h2>
      <h3>Hello World!</h3>
      <h4>Hello World!</h4>
      <h5>Hello World!</h5>
      <h6>Hello World!</h6>
    </header>

    <!-- Section element represents a standalone section of the document -->
    <section>
      <!-- img tag displays images. src specifies the image source URL -->
      <!-- alt provides alternative text for accessibility and if image fails to load -->
      <img src="https://via.placeholder.com/200" alt="placeholder image"/>

      <!-- p tags define paragraphs of text -->
      <p>This is a paragraph.</p>
      <!-- strong tag makes text bold and indicates strong importance -->
      <p>This is a paragraph with <strong>BOLDED TEXT</strong>.</p>
    
      <!-- ul creates an unordered list (bullet points) -->
      <ul>
        <!-- li elements define individual list items -->
        <li>This is list item one</li>
        <li>This is list item two</li>
        <li>This is list item three</li>
      </ul>

      <!-- a tag creates hyperlinks. href attribute specifies the destination URL -->
      <a href="https://www.google.com">This is a link to Google.com</a>
    </section>
  </body>

</html>
